{{ define "main" }}
<h1>Welcome to {{ .Site.Title}}</h1>
<h3>Currently viewing episodes from all 
    {{ with  .OutputFormats.Get "showslist" -}}
    <a href="{{ .RelPermalink }}">Shows</a>
    {{- end }} 
</h3>


<ul>
    {{ range (where .Site.Pages.ByDate.Reverse "Type" "episode") }}
        {{ .Render "masterli" }}
    {{ end }}
</ul>
{{ end }}
