{{ range $key, $val := .Params.connections }}
	{{ with index $.Site.Data.socials $key }}
		<!-- if the social link being constructed is an email address, make it a mailto: link -->
		{{ if eq .name "Email"}}{{ $val = printf "%s%s" "mailto:" $val }}{{ end }}
		<a href="{{ $val }}" title="{{ .name }}" alt="{{ .name }}">
			<div class="connect-option">
				{{- .svg | safeHTML -}}
				<p>{{- .name -}}</p>
			</div>
		</a>
	{{ end }}
{{- end -}}
