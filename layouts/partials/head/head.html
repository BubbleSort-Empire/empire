<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>
    {{- $url := replace .Permalink ( printf "%s" .Site.BaseURL) "" -}}
    {{- if eq $url "/" -}}
        {{- .Site.Title -}}
    {{- else -}}
        {{- if .Params.Heading -}} 
            {{- .Params.Heading -}} 
        {{- else -}} 
            {{- .Title -}}
        {{- end -}}
    {{- end -}}
</title>
<link rel="canonical" href="{{- .Permalink -}}">
{{ partial "head/styles" .}}
{{ partial "head/scripts" .}}


{{ partial "head/icons" . }}
