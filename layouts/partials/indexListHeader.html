<div class="row episode-row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5 show-art-large">
                <a href="{{ .Permalink }}">
                    <img src="{{ .Site.BaseURL }}images/Generic-Podcast-Art.svg">
                </a>
            </div>            
            <div class="col-md-6">
                <h1>Welcome to {{ .Site.Title}}</h1>
                <p>{{ .Site.Params.Description }}</p>
                <h5>Currently viewing episodes from all {{ with  .OutputFormats.Get "showslist" -}} <a href="{{ .RelPermalink }}">Shows</a>{{- end }}</h5>
            </div>
        </div>  
    </div>
</div>
