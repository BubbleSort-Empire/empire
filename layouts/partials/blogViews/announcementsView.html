<div class="row episode row">
	<div class="col-md-12">
		<h4><a href="{{ "/blog" | absURL }}">ANNOUNCEMENTS!!</a></h4>
		{{ $currentAnnouncements := .Site.RegularPages.ByDate.Reverse }}
		{{ if gt (len $currentAnnouncements) 0 }}
			{{ range $currentAnnouncements }}
			<ul>
				{{- .Render "views/homepageAnnouncementsViews" -}}
			</ul>
			{{ end }}
		{{ end }}
	</div>
</div>
