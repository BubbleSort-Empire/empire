<div class="listen-list">
	{{- $baseURL := .Site.BaseURL -}}
	<div>
		{{ with .Params.audioFile }}
			<a title="Download Audio" href="">
				<div class="listen-option iconic-list-item">
					<img src="{{ $baseURL }}images/listen-buttons/Download.svg" />
					<p>Download</p>
				</div>
			</a>
		{{ end }}
		<a title="Audio RSS Feed">
			<div class="listen-option iconic-list-item">
				<img src="{{ .Site.BaseURL }}images/listen-buttons/RSS.svg" />
				<p>RSS</p>
			</div>
		</a>
		{{ range .Site.Data.listenOptions }}
			<a title="{{ .description }}">
				<div class="listen-option iconic-list-item">
					<img src="{{ $baseURL }}images/listen-buttons/{{ .image }}" />
					<p>{{ .name }}</p>
				</div>
			</a>
		{{ end }}
	</div>
</div>
