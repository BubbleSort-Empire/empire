<div class="row episode-row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-5 show-art-large">
                <a href="{{ .Permalink }}">
                    <img src="{{ partial "artworkURL" . }}">
                </a>
            </div>            
            <div class="col-md-6">
                <a href="{{ .Permalink }}">
                    <h2>{{ .CurrentSection.Title }}</h2>
                </a>
                <p>{{ .Description }}</p>
                {{- with  .OutputFormats.Get "showslist" -}}
                    <div class="filter-button btn btn-outline-info">
                        <a href="{{ .RelPermalink }}">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"
                                ></path>
                            </svg>
                            {{- $.Params.episodeFilterButtonText -}}
                        </a>
                    </div>
                {{- end -}}
				<div class="connect">
                    <div class="listen-list">
                        {{ partial "listen-on" . }}
                    </div>
					<div class="connect-list">
						<small>Hosts & Feedback:</small>
					</div>
					<div class="connect-list">
						{{ partial "peopleViews/smallPeopleList" . }}
						{{ partial "connect" . }}
					</div>
				</div>
            </div>
        </div>  
    </div>
</div>
