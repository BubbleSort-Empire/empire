{{ define "main" }}
{{- .Render "pageHeader" -}}
{{- $paginator := .Paginate (where (where .Site.Pages.ByDate.Reverse "Section" .Section) "Type" "episode") -}}
<ul>
    {{- range $paginator.Pages -}}
        {{- .Render "listItems/aggregatedListItem" -}}
    {{- end -}}
</ul>

{{ partial "pagination.html" . }}
{{ end }}
