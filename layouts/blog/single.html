{{ define "main" }}
<div class="row episode-row">
	<div class="col-md-12">
		<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
		<div class="publishDate small">Posted on <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></div>
		<div>
		    {{ .Content }}
		</div>
		<div>
			{{with .Pages.ByDate.Reverse.Next . }}{{.RelPermalink}}{{end}}
		</div>
	</div>
</div>
{{ end }}
