{{ define "main" }}
<h1>All Shows hosted on {{ .Site.Title}}</h1>
<ul>
    {{ range $index, $key := (sort (union (where .Site.Pages "Type" "podcast") (where .Site.Pages "Type" "aggregatedPodcast") ) ".Params.title" "asc") }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
</ul>
{{ end }}
