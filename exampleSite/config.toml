baseURL = "https://empireforhugothe.me/"
languageCode = "en-us"
title = "Empire Podcast Network"
themesdir = "../.."
theme = "empire"

Paginate = 3

[outputFormats]
  [outputFormats.jsonfeed]
    mediaType = "application/json"
    baseName = "feed"
    isPlainText = true
  [outputFormats.showslist]
    mediaType = "text/html"
    baseName = "index"
    isPlainText = false
    path = "shows"

[outputs]
  home = ["html", "rss", "showslist"]
  page = ["html"]
  section = ["html", "rss", "showslist"]

